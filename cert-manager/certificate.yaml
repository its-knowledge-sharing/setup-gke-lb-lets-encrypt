apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: demo-cert-for-testing
  namespace: cert-manager
spec:
  secretName: demo-cert-for-testing
  dnsNames:
    - '*.demo.its-software-services.com'
  issuerRef:
    name: lets-encrypt-issuer-prod
    kind: ClusterIssuer
    group: cert-manager.io
